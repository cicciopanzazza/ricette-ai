    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-image: linear-gradient(rgba(255, 247, 237, 0.9), rgba(255, 247, 237, 0.9)), url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @media print {
        body {
          background-image: none !important;
          background-color: white !important;
          color: black;
        }
        header, .no-print {
          display: none !important;
        }
        main {
          padding-top: 1rem !important;
          max-width: 100% !important;
          margin: 0 !important;
        }
        .printable-area {
          box-shadow: none !important;
          padding: 0 !important;
          border: none !important;
          border-radius: 0 !important;
        }
        .printable-area h2 {
          font-size: 22pt;
          margin-bottom: 1rem;
        }
        .printable-area h3 {
          font-size: 16pt;
          margin-top: 1.5rem;
          border-bottom: 1px solid #ddd;
          padding-bottom: 0.5rem;
        }
        .printable-area p, .printable-area li {
          font-size: 12pt;
        }
        .printable-area img {
          display: none;
        }
        .printable-area ul, .printable-area ol {
            padding-left: 2rem;
        }
        .bg-orange-50 {
            background-color: transparent !important;
        }
        .step-number {
            display: none;
        }
      }
    </style>
